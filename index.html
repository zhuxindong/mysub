<!DOCTYPE html>
<html>

<head>
    <title>文本编辑器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
        }
        
        #editor {
            width: 100%;
            height: 200px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
            font-size: 16px;
        }
        
        button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>文本编辑器</h1>

        <textarea id="editor" placeholder="在此处输入您的文字内容" readonly></textarea>

        <button id="editButton">编辑</button>
        <button id="saveButton" disabled>保存</button>
    </div>


    <script>
        // 获取已保存的文本内容，并在页面加载时显示
        window.addEventListener('load', async() => {
            var requestOptions = {
                method: 'GET',
                redirect: 'follow',
                credentials: 'include'
            };
            fetch("./api/getlist", requestOptions)
                .then(response => response.text())
                .then(result => {
                    console.log("loadresult: " + result);
                    document.getElementById('editor').value = result || '';
                })
                .catch(error => {
                    alert("与服务器同步数据时发生错误，请检查网络连接");
                    console.log('error', error)
                });

        });

        // 处理编辑按钮点击事件
        document.getElementById('editButton').addEventListener('click', () => {
            document.getElementById('editor').readOnly = false;
            document.getElementById('editButton').disabled = true;
            document.getElementById('saveButton').disabled = false;
        });

        // 处理保存按钮点击事件
        document.getElementById('saveButton').addEventListener('click', async() => {
            const textContent = encodeURIComponent(document.getElementById('editor').value);
            var requestOptions = {
                method: 'GET',
                redirect: 'follow',
                credentials: 'include'
            };
            fetch("./api/save/" + textContent, requestOptions)
                .then(response => response.text())
                .then(result => {
                    console.log("saveresult: " + result);
                    alert("保存成功！");
                    document.getElementById('editor').readOnly = true;
                    document.getElementById('editButton').disabled = false;
                    document.getElementById('saveButton').disabled = true;
                })
                .catch(error => {
                    alert("与服务器同步数据时发生错误，请检查网络连接");
                    console.log('error', error)
                });
        });
    </script>
</body>

</html>
