<!DOCTYPE html>
<html>

<head>
    <title>文本编辑器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        textarea {
            width: 400px;
            height: 200px;
        }
        
        button {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>文本编辑器</h1>

    <textarea id="editor" placeholder="在此处输入您的文字内容"></textarea>

    <button id="saveButton">保存</button>


    <script>
        // 获取已保存的文本内容，并在页面加载时显示
        window.addEventListener('load', async() => {
            const savedText = await env.mysub.put("sub");
            document.getElementById('editor').value = savedText || '';
        });

        // 处理保存按钮点击事件
        document.getElementById('saveButton').addEventListener('click', async() => {
            const textContent = document.getElementById('editor').value;
            await env.mysub.put("sub", textContent);
            alert('保存成功！');
        });
    </script>
</body>

</html>
